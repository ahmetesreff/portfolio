stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE_NAME: portfolio
  CONTAINER_NAME: portfolio-web

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $DOCKER_IMAGE_NAME:latest .
    - docker save $DOCKER_IMAGE_NAME:latest | gzip > portfolio.tar.gz
  artifacts:
    paths:
      - portfolio.tar.gz
      - docker-compose.yml
    expire_in: 1 hour
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
  script:
    - scp portfolio.tar.gz docker-compose.yml $SERVER_USER@$SERVER_HOST:/home/$SERVER_USER/portfolio/
    - ssh $SERVER_USER@$SERVER_HOST "
        cd /home/$SERVER_USER/portfolio &&
        docker load < portfolio.tar.gz &&
        rm portfolio.tar.gz &&
        docker compose down || true &&
        docker compose up -d &&
        docker image prune -af
      "
  only:
    - main
